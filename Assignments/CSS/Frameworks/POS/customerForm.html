    <div class="container" >
        <div class="row">
            <div class="col-md-6">
               <div class="card p-2 m-5" >
                    <div class="card-header" style="background-color: #75CE8E; color: white; font-weight: bold">
                        Search Customer
                    </div>
                    <div class="card-body">
                        <form class="form-inline my-z my-lg-0">
                            <input
                                    class="form-control mr-sm-2"
                                    type="search"
                                    placeholder="Input Name/NIC"
                                    aria-label="Search"
                                    style="width: 700px; margin-bottom: 10px"
                            />
                            <button
                                    class="btn btn-outline-success my-2 my-sm-0"
                                    type="submit"
                            >
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="btn-group mt-5" style="float: right">
                    <button
                            type="button"
                            class="btn btn-success"
                            data-toggle="modal"
                            data-target="#exampleModal"
                    >
                        New Customer
                    </button>
                    <div
                            class="modal fade"
                            id="exampleModal"
                            tabindex="-1"
                            role="dialog"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true"
                    >
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div
                                        class="modal-header"
                                        style="background-color: blue; color: white"
                                >
                                    <h5 class="modal-title" id="exampleModalLabel">
                                        New Customer
                                    </h5>
                                    <button
                                            type="button"
                                            class="close"
                                            data-dismiss="modal"
                                            aria-label="Close"
                                    >
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Name</label>
                                            <input
                                                    type="email"
                                                    class="form-control"
                                                    id="exampleInputEmail"
                                                    aria-describedby="emailHelp"
                                                    placeholder="Type Your Name"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Age</label>
                                            <input
                                                    type="email"
                                                    class="form-control"
                                                    id="exampleInputEmail1"
                                                    aria-describedby="emailHelp"
                                                    placeholder="Type Your Age"
                                            />
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Tp</label>
                                            <input
                                                    type="password"
                                                    class="form-control"
                                                    id="exampleInputPassword1"
                                                    placeholder="Enter Your Tp"
                                            />
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Salary</label>
                                            <input
                                                    type="password"
                                                    class="form-control"
                                                    id="exampleInputPassword"
                                                    placeholder="Enter Your Salary"
                                            />
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button
                                            type="button"
                                            class="btn btn-secondary"
                                            data-dismiss="modal"
                                    >
                                        Close
                                    </button>
                                    <button type="button" class="btn btn-primary">
                                        Save changes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div
                    style="margin-top: 50px; text-align: left; display: block"
                    class="ml-4"
            >
                <button id="delBuCu" type="button" class="btn btn-danger">
                    Delete
                </button>
                <button type="button" id="cusE" class="btn btn-warning">Edit</button>
                <button type="button" id="cusD" class="btn btn-info">Details</button>
                <button class="btn btn-success">Clear</button>
            </div>
        </div>

        <!--First row-->

                        <tr>
                            <th scope="col">Cus Code</th>
                            <th scope="col">Cus Name</th>
                            <th scope="col">Telephone</th>
