            <div class="row">

                <div class="col-6">

                        <label for="txtCustomerSalry">Customer Salary</label>

        <div class="col-8">
            <table class="table table table-bordered table-secondary table-hover">
                <thead class="text-black">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">

                </tbody>
            </table>
        </div>
    </section>

    <script src="assets/js/bootstrap.min.js"></script>

<script>

    //save customer
    var customerArray = []

    function saveCustomer(){

        let cusID = $("#txtCustomerID").val();
        let cusName = $("#txtCustomerName").val();
        let cusAddress = $("#txtCustomerAddress").val();
        let cusSalary = $("#txtCustomerSalary").val();
        var customerObject = {cusID,cusName,cusAddress,cusSalary}

        customerArray.push(customerObject)
        console.log(customerArray)

        loadCustomer()
        bindRowClickEvents();
    }

    $("#btnCustomer").click(function () {
        alert("saved")
        saveCustomer()
        loadCustomer()
        bindRowClickEvents()
    })

    //load customer
    function loadCustomer() {
        $("#tblCustomer").empty();

        for (var c of customerArray){
            var row = `<tr><td>${c.cusID}</td><td>${c.cusName}</td><td>${c.cusAddress}</td><td>${c.cusSalary}</td></tr>`
            $("#tblCustomer").append(row);
        }
    }

    $("#btnGetAll").click(function () {
        loadCustomer();
    });

    //table row val select


    function bindRowClickEvents() {
        $("#tblCustomer>tr").click(function () {
            let id = $(this).children(":eq(0)").text();
            let name = $(this).children(":eq(1)").text();
            let address = $(this).children(":eq(2)").text();
            let salary = $(this).children(":eq(3)").text();

            $('#txtCustomerID').val(id);
            $('#txtCustomerName').val(name);
            $('#txtCustomerAddress').val(address);
            $('#txtCustomerSalary').val(salary);

        });
    }

    //search customer
    // SEARCH CUSTOMER
    $('#search').click(function(){
        let typedId = $("#customer-search").val();
        let customer = searchCustomer(typedId);
        if (customer != null) {
            $('#txtcustomerId').val(customer.cusID)
            $('#txtcustomerName').val(customer.cusName)
            $('#txtcustomerAddress').val(customer.cusAddress)
            $('#txtcustomerSalary').val(customer.cusSalary)
        } else {
            Swal.fire("There is no cusotmer available for that " + typedId)

</script>
