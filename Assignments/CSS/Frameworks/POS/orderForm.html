<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/Css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/Css/Style.css" />
</head>
<body>

<!--header-->
<header class="jumbotron bg-dark text-danger p-2">
    <h1 class="position-absolute" id="nav"></h1>
    <ul class="list-group list-group-horizontal text-danger  font-weight-bold">
        <li class="list-group-item bg-white" id="lnkHome"><a  href="../POS/index.html" id="home">Home</a>
        </li>
        <li class="list-group-item bg-white" id="lnkCustomer"><a href="customerForm.html" id="customer" >Customer</a></li>
        <li class="list-group-item bg-white" id="lnkItem"><a href="itemForm.html" id="item">Item</a></li>
        <li class="list-group-item bg-white" id="lnkOrders"><a href="orderForm.html" id="order">Orders</a></li>
    </ul>
</header>

<main class="container-fluid" id="orderContent">
    <div class="container-fluid mt-4">
        <!--main tile-->
        <div class="jumbotron pt-4" style="background-color: white">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header bg-success font-weight-bolder">Invoice Details</div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Order ID :</label>
                                            <input class="form-control" id="txtOrderID" type="text">
                                            <span class="control-error"
                                                  id="orderId-invalid-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Date :</label>
                                            <input class="form-control" id="txtDate" type="date">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="orderCustomerID">Customer ID</label>
                                            <input class="form-control" id="orderCustomerID">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Name :</label>
                                            <input class="form-control" id="orderCustomerName" type="text">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Address :</label>
                                            <input class="form-control" id="orderCustomerAddress" type="text">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 mt-lg-0 mt-3">
                    <div class="card">
                        <div class="card-header bg-success font-weight-bolder">Item Select</div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Item :</label>
                                            <select class="form-control" id="selectItemCode"></select>
                                            <span class="control-error"
                                                  id="item-empty-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Item Code :</label>
                                            <input class="form-control" id="txtItemCode" type="text">
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-group">
                                            <label>Item Name :</label>
                                            <input class="form-control" id="txtItemDescription" type="text">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="">Price :</label>
                                            <input class="form-control" id="txtItemPrice" type="text">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label class="">QtyOnH :</label>
                                            <input class="form-control" id="txtQTYOnHand" type="text">
                                        </div>
                                    </div>
                                    <hr>
                                    <hr>
                                    <div class="col-12 mt-4">
                                        <div class="form-group">
                                            <label>Order Quantity :</label>
                                            <input class="form-control" id="txtQty" min="1" type="number">
                                            <span class="control-error" id="order-qty-empty-error"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-right">
                                    <button class="btn btn-primary col-12 col-sm-auto" id="btnAddToTable" type="button">
                                        Add Item
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <section class="content-box-2 p-4 ">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="text-dark font-weight-bold" id="total-text">Total : </span>
                                        <span class="font-weight-bold ml-3 text-danger" id="total">00.0</span> Rs
                                    </div>
                                </div>

                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="text-dark font-weight-bold" id="total-text1">SubTotal : </span>
                                        <span class="font-weight-bold ml-3 text-danger" id="subtotal">00.0</span> Rs
                                    </div>
                                </div>

                            </div>
                            <div class="col-6 mt-2">
                                <div class="form-group">
                                    <label>Cash</label>
                                    <input class="form-control" id="txtCash" min="0" type="number">
                                    <span class="control-error"
                                          id="cash-empty-error"></span>
                                </div>
                            </div>
                            <div class="col-6 mt-2">
                                <div class="form-group">
                                    <label>Discount</label>
                                    <input class="form-control" id="txtDiscount" min="0" type="number">
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="form-group">
                                    <label>Balance</label>
                                    <input class="form-control" id="txtBalance" type="text">
                                </div>
                            </div>
                            <div class="col-4 mt-4">
                                <button class="btn btn-danger" id="btnSubmitOrder" type="button">Purchase</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!--order table-->
            <div class="col-md-12 mt-4" style="height:180px; overflow-y: scroll">
                <table class="table table-secondary text-black">
                    <thead class="text-black">
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody class="bg-light text-dark" id="orderTable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.4.1.min.js"></script>


</body>
</html>
