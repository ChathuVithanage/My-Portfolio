<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/Css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/Css/Style.css" />
</head>
<body>

<!--header-->
<header class="jumbotron bg-dark text-danger p-2">
    <h1 class="position-absolute" id="nav"></h1>
    <ul class="list-group list-group-horizontal text-danger  font-weight-bold">
        <li class="list-group-item bg-white" id="lnkHome"><a  href="../POS/index.html" id="home">Home</a>
        </li>
        <li class="list-group-item bg-white" id="lnkCustomer"><a href="customerForm.html" id="customer" >Customer</a></li>
        <li class="list-group-item bg-white" id="lnkItem"><a href="itemForm.html" id="item">Item</a></li>
        <li class="list-group-item bg-white" id="lnkOrders"><a href="orderForm.html" id="order">Orders</a></li>
    </ul>
</header>

<main class="container-fluid" id="itemContent">
    <section class="row-2">
        <div class="col">
            <div class="text-center pb-4"><h1>Add Item</h1></div>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="txtItemCode">Item Code</label>
                        <input class="form-control" id="txtItemCode" type="text">
                        <span class="control-error" id="lblCode"></span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="txtItemName">Item Name</label>
                        <input class="form-control" id="txtItemName" type="text">
                        <span class="control-error" id="lblname"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="txtItemQty">Item Qty</label>
                        <input class="form-control" id="txtItemQty" type="text">
                        <span class="control-error" id="lblqty"></span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="txtItemPrice">Unit Price</label>
                        <input class="form-control" id="txtItemPrice" type="text">
                        <span class="control-error" id="lblprice"></span>
                    </div>
                </div>
            </div>
            <div class="btn-group pb-3">
                <button class="btn btn-secondary" id="btnItem">Add</button>
                <button class="btn btn-danger ml-2" id="btnItemUpdate">Update</button>
                <button class="btn btn-warning ml-2" id="btnItemDelete">Remove</button>
            </div>
        </div>

        <div class="col-8">
            <table class="table table-secondary table-hover">
                <thead class="text-black">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Item Qty</th>
                    <th>Item Price</th>
                </tr>
                </thead>
                <tbody id="tblItem">

                </tbody>
            </table>
        </div>
    </section>

</main>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.4.1.min.js"></script>

<script>

    var itemArray = []

    function saveItem(){

        let itemCode = $("#txtItemCode").val();
        let itemName = $("#txtItemName").val();
        let itemQty = $("#txtItemQty").val();
        let unitPrice = $("#txtItemPrice").val();
        var itemObject = {itemCode,itemName,itemQty,unitPrice}

        itemArray.push(itemObject)
        console.log(itemArray)
    }

    $("#btnItem").click(function () {
        alert("saved")
        saveItem()
        loadItem()
        bindRowClickEvents()
        setTestifiedValues()
    })

    //load item
    function loadItem() {
        $("#tblItem").empty();

        for (var i of itemArray){
            var raw = `<tr><td>${i.itemCode}</td><td>${i.itemName}</td><td>${i.itemQty}</td><td>${i.unitPrice}</td></tr>`
            $("#tblItem").append(raw);
        }
    }

    //clear inputField
    function clear(){
        $('#txtItemCode').val('')
        $('#txtItemName').val('')
        $('#txtItemQty').val('')
        $('#txtItemPrice').val('')
    }

    function bindRowClickEvents() {
        $("#tblItem>tr").click(function () {
            let code = $(this).children(":eq(0)").text();
            let name = $(this).children(":eq(1)").text();
            let qty = $(this).children(":eq(2)").text();
            let unitPrice = $(this).children(":eq(3)").text();

            $('#txtItemCode').val(code);
            $('#txtItemName').val(name);
            $('#txtItemQty').val(qty);
            $('#txtItemPrice').val(unitPrice);

        });
    }

    //search Item
    $("#txtItemCode").on('keyup', function (event) {
        if (event.code == "Enter") {
            let typedId = $("#txtItemCode").val();
            let item = searchItem(typedId);
            if (item != null) {
                setTestifiedValues(item.itemCode, item.itemName, item.itemQty, item.unitPrice);
            } else {
                alert("There is no item available for that " + typedId);
                setTestifiedValues("", "", "", "");
            }
        }
    });

    function searchItem(itemCode) {
        for (let item of itemArray) {
            if (item.itemCode == itemCode) {
                return item;
            }
        }
        return null;
    }

    function setTestifiedValues(code, name, qty, price) {
        $("#txtItemCode").val(code);
        $("#txtItemName").val(name);
        $("#txtItemQty").val(qty);
        $("#txtItemPrice").val(price);
    }

    //update customer
    $('#btnItemUpdate').click(function(){
        let itemCode=$('#txtItemCode').val()
        let it=updateItem(itemCode)
        if(it){
            Swal.fire({
                title: 'Item Updated Successfully',
            })
            $('#txtItemCode').val('')
            $('#txtItemName').val('')
            $('#txtItemQty').val('')
            $('#txtItemPrice').val('')
        }
        else{
            Swal.fire("Update Failed" )
        }
    })

    function updateItem(itemCode) {
        let item = searchItem(itemCode);
        if (item != null) {
            item.itemCode = $("#txtItemCode").val();
            item.itemName = $("#txtItemName").val();
            item.itemQty = $("#txtItemQty").val();
            item.unitPrice = $("#txtItemPrice").val();
            loadItem();
            clear()
            setTestifiedValues()
            return true;
        } else {
            return false;
        }

    }

    //remove item
    function deleteItem(itemCode) {
        let item = searchItem(itemCode);
        if (item != null) {
            let indexNumber = itemArray.indexOf(item);
            itemArray.splice(indexNumber, 1);
            loadItem();
            return true;
        } else {
            return false;
        }
    }

    $("#btnItemDelete").click(function () {
        let deleteCode = $("#txtItemCode").val();

        let del = confirm("Do you want to delete item :" + deleteCode);
        if (del){
            if (deleteItem(deleteCode)) {
                setTestifiedValues("", "", "", "");
            } else {
                alert("No such item to delete. please check the id");
            }
        }
    });

</script>

</body>
</html>
